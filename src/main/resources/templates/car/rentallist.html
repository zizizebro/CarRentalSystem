<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/car/car.css}" />
    <title>Car Rental - Available Cars</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="container">

        <p th:text="${success}" class="text-success"></p>
        <div class="container">
            <h3>Check available cars:</h3>

        </div>
        <hr>

        <div class="row text-center">
            <div class="col-md-3 col-sm-6 hero-feature" th:each="car, imgIndex : ${availableCars}">
                <div class="thumbnail">
                    <!--                    <img th:src="@{'/img/'+${p.carName}+'.png'}" />-->
                    <img  width="25%" th:src="@{'data:image/png;base64,'+${carImages[imgIndex.index]}}"/>
                    <div class="caption">
                        <h3 th:text="${car.carMake}"></h3>
                        <p th:text="${car.carBrand}"></p>
                        <p th:text="'$' + ${car.rentPrice}+ ' / day'"></p>
                        <p>
                            <a href="#" class="btn btn-primary" th:href="@{/rental/book(car_id=${car.id})}">Book Now!</a>
                            <a href="#" class="btn btn-default" th:href="@{/carDetail(car_id=${car.id})}">More Info</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!--        <hr>-->
        <!--        <footer th:replace="layout :: footer"></footer>-->
    </div>


</th:block>

</html>

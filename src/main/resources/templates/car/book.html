<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/cust/cust.css}"/>
    <title>Car Rental - Book Car</title>
</head>
<body>
<th:block layout:fragment="content">
    <form id="carForm" method="post" action="/rental/book"  th:object="${rental}">
        <fieldset>
            <legend>Car Booking Form</legend>
            <div class="container" style="margin-top: 1em;">
                <div class="row">
                    <div class="col-md-6">
                        <input type="hidden" id="car_id" name="car_id" th:field="${car.id}" />
                        <img  width="25%" th:src="@{'data:image/png;base64,'+${carImage}}"/>

                        <div class="form-group">
                            <label for="pickupDate">Pickup Date</label>
                            <span th:if="${#fields.hasErrors('pickupDate')}" th:errors="*{pickupDate}"
                                  class="alert alert-danger"></span>
                            <input id="pickupDate" name="pickupDate" type="date" class="form-control" th:field="*{pickupDate}"
                                   required="required">
                        </div>
                        <div class="form-group">
                            <label for="returnDate">Return Date</label>
                            <span th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}"
                                  class="alert alert-danger"></span>
                            <input id="returnDate" name="returnDate" type="date" class="form-control" th:field="*{returnDate}"
                                   required="required">
                        </div>

                        <div style="float:right;">
                            <a href="/car/available/list" class="btn btn-outline-warning"
                               style="margin-right: 2em;">Cancel</a>
                            <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</th:block>
<br/>
<br/>
<th:block layout:fragment="footer"/>

</body>
</html>

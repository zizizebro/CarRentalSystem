<!DOCTYPE html>
<html lang="en" layout:decorate="~{common/masterlayout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/car/car.css}" type="text/css"/>
    <title>Car Rental - Login</title>
</head>
<body>
<th:block layout:fragment="content">

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <!-- <h2 class="text-center text-white mb-4">Login Form</h2> -->
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-0">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
<!--                                th:action="@{/perform_login}"-->
                                <form th:action="@{/perform_login}" action="/perform_login" class="form" method="post">
                                    <form class="form">
                                        <div class="form-group" th:if="${param.error}">
                                            <p class="text-danger">Invalid Username or Password</p>
                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-lg rounded-0" name="email"
                                                   placeholder="Username"
                                                   type="text">

                                        </div>
                                        <div class="form-group">
                                            <input class="form-control form-control-lg rounded-0" name="password"
                                                   placeholder="Password"
                                                   type="password">
                                        </div>
                                        <div style="float:right;">
                                            <a href="/" class="btn  btn-lg btn-outline-warning" style="margin-right: 1em;"> Cancel </a>
                                            <button class="btn btn-outline-primary btn-lg" id="btnLogin" type="submit">Login</button>
                                        </div>

                                        <a href="/forgot/password">Forgot password?</a>
                                    </form>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->
                    </div>
                </div>
                <!--/row-->
            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>

</th:block>


<th:block layout:fragment="footer"></th:block>

</body>
</html>

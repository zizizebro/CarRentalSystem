<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/masterlayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/car/car.css}" />
    <title>Car Rental - Car Status List</title>
</head>
<body> <!--onload="document.querySelector('#carNumber').focus();"-->
<th:block layout:fragment="content">

<div class="container">


    <hr>

    <!-- Add a button -->
    <a th:href="@{/status/register}"
       class="btn btn-primary btn-sm mb-3">
        Add CarStatus
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>#Id</th>
            <th>Status</th>
            <th>Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCarStatus,iterStat : ${carStatuses}" th:onclick="@{document.location='#'}">
            <th scope="row" th:text="${iterStat.count}+' '"></th>
            <td th:text="${tempCarStatus.status}" />

            <td>

                <a th:href="@{/status/update(statusId=${tempCarStatus.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/status/delete(statusId=${tempCarStatus.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>
</div>
</th:block>
<br/>
<th:block layout:fragment="footer"/>

</body>
</html>

<!DOCTYPE html>
<html lang="en" layout:decorate="~{common/masterlayout}"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/car/car.css}" type="text/css"/>
	<title>The Golden Dome Market - SRM - Browsing List of Products</title>
</head>
<body>
<th:block layout:fragment="content">
  <div class="container py-5">
	<div class="row">
		<div class="col-md-12">
			<!-- <h2 class="text-center text-white mb-4">Login Form</h2> -->
			<div class="row">
				<div class="col-md-6 mx-auto">

					<!-- form card login -->
					<div class="card rounded-0" id="emailDiv">
						<div class="card-header">
							<h5 class="mb-0">Enter your email to reset your password</h5>
						</div>
						<div class="card-body">
							<form class="form" >

								<div class="form-group">
									<input type="email" class="form-control form-control-lg rounded-0" id="email" placeholder="Your Email *">
								</div>

								<button type="button" class="btn btn-outline-primary btn-lg float-left" id="btnSearch" >Submit</button>
							</form>
						</div>
						<!--/card-block-->
					</div>
					<!-- /form card login -->
					<div class="card rounded-0" id="resultdiv" style="display:none">
						<div class="card-header">
							<h5 class="mb-0">Security Question</h5>
						</div>
						<div class="card-body">
							<form class="form" action="">
								<div id="response"></div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg rounded-0" id="question" disabled="true" placeholder="Security question">
								</div>
								<div class="form-group">
									<input type="text" class="form-control form-control-lg rounded-0" id="answer" placeholder="Enter your answer">
								</div>

								<button type="button" class="btn btn-outline-primary btn-lg float-left" id="btnReset" >Reset Password</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!--/row-->

		</div>
		<!--/col-->
	</div>
	<!--/row-->
</div>
<!--/container-->
</div>
<!-- end of container -->
</th:block>


<th:block layout:fragment="footer"></th:block>



</body>
</html>
